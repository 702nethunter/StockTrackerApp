syntax = "proto3";

package stocktracker.v1;
option csharp_namespace = "StockTracker.Proto";

import "google/protobuf/timestamp.proto";

service StockTrackerService {
    rpc createHost (HostRequest) returns (HostResponse);
}

message HostRequest {
    int64 hostId = 1;
    string hostName = 2;
    string hostIP = 3;
    string hostVersion=4;
    int64 sessionId = 5;
    int64 requestId = 6;
    int64 clientSequenceNumber = 7;
    google.protobuf.Timestamp ClientTimestamp = 8;
}

message HostResponse {
    int64 hostId = 1;
    int64 stockId = 2;
    string stockSymbol = 3;
    string stockName=4;
    int64 sessionId = 5;
    int64 requestId = 6;
    google.protobuf.Timestamp ServerTimestamp = 7;
    bool status=8;
}